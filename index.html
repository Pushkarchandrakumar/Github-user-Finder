<!DOCTYPE html>
<html>
    <head>
        <title>Find GitHub Users</title>
        <meta charset="UTF-8"/>
        <meta name="author" content="pushkarchandrakumar"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
      
  <link rel="stylesheet" href="style.css"/>
<link rel="icon" href="https://telegra.ph/file/2a353d4f3d71885d1a06d.jpg" type="image/png">

    </head>
    <body class="align">
    
    <div class="header">
  <h1>GitHub Profile Finder</h1>
</div>
    
     <img src=" https://i.ibb.co/cQyjdgm/5f108209b633.jpg" hight="500" width="300">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- search -->
        <div class="align searchbox">
            <input type="text" class="userId" value="Pushkarchandrakumar" placeholder="Enter username..."/>
            <a href="#" class="align search"><i class="fa fa-search"></i></a>
        </div>

        <!-- profile -->
        <div class="profile">
            <figure class="align">
                <img id="avatar" src="" alt="avatar"/>
                <span id="name"></span>
                <span id="symbolNegwork"><i class="fas fa-users"></i></span>
                <span id="network"></span>
            </figure>
            <p class="info">
                <span class="detail"></span>
                <span class="detail"></span>
                <span class="detail"></span>
                <span><a target="_blank" class="linkToProfile"><i class="fab fa-github"></i> Visit Profile</a></span>
            </p>
        </div>

        <!-- message -->
        <p id="msg"></p>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</html>
